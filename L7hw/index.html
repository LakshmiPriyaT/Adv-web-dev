<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>McDonald's or KFC Homepage</title>
</head>
<body>

  <div class="header">
    <h1>Welcome to McDonald's</h1>
  </div>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Locations</a>
    <a href="#">Contact</a>
  </div>

  <div class="main-content">
    <div class="menu-item">
      <img src="burger.jpg" alt="Big Mac" class="menu-image">
      <h2>Big Mac</h2>
      <p>Delicious burger with special sauce.</p>
    </div>

    <div class="menu-item">
      <img src="chicken.jpg" alt="Chicken Bucket" class="menu-image">
      <h2>Chicken Bucket</h2>
      <p>Crispy and tasty fried chicken.</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 McDonald's. All rights reserved.</p>
  </div>

</body>
</html>
