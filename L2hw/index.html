<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Feature Comparison</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="comparison-table">
        <div class="feature-header">
            <div class="empty-cell"></div>
            <div class="feature"></div>
            <div class="feature"></div>
            <div class="feature"></div>
        </div>
        <div class="product">
            <div class="product-name">SMD <br> BASIC</div>
            <div class="feature-value">6 month Program</div>
            <div class="feature-value">$595</div>
            <div class="feature-value">2 Physician visits <br> 12 coaching segments <br> 24 program workouts</div>
            <button>Buy now</button>
            <button>Program details</button>
        </div>
        <div class="product">
            <div class="product-name">SMD <br> STANDARD</div>
            <div class="feature-value">12 month Program</div>
            <div class="feature-value">$1095</div>
            <div class="feature-value">4 Physician visits <br> 24 coaching segments <br> 48 program workouts</div>
            <button>Buy now</button>
            <button>Program details</button>
        </div>
        <div class="product">
            <div class="product-name">SMD <br> EXPANDED</div>
            <div class="feature-value">12 month Program</div>
            <div class="feature-value">$1595</div>
            <div class="feature-value">8 Physician visits <br> 24 coaching segments <br> 48 program workouts</div>
            <button>Buy now</button>
            <button>Program details</button>
        </div>
        <!-- Add more products and their features as needed -->
    </div>
</body>
</html>
